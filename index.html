<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Analyzer</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    textarea { width: 100%; height: 200px; margin: 10px 0; }
    button { background: #FF8C42; color: white; border: none; padding: 10px 20px; }
    #results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Resume Analyzer</h1>
  <textarea id="resume" placeholder="Paste your resume..."></textarea>
  <button onclick="analyze()">Analyze</button>
  <div id="results"></div>

  <script>
    async function analyze() {
      const text = document.getElementById("resume").value;
      if (!text) return alert("Please paste your resume");
      
      document.getElementById("results").innerHTML = "Analyzing...";
      
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/jakehu/resume-ner", {
          method: "POST",
          headers: { 
            "Authorization": "Bearer YOUR_HUGGINGFACE_KEY",
            "Content-Type": "application/json" 
          },
          body: JSON.stringify({ inputs: text })
        });
        
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        document.getElementById("results").innerHTML = `Error: ${error.message}`;
      }
    }

    function displayResults(data) {
      // Extract skills, experience, etc. from the AI response
      const skills = data.filter(item => item.entity_group === "SKILL");
      const experiences = data.filter(item => item.entity_group === "EXPERIENCE");
      
      document.getElementById("results").innerHTML = `
        <h3>Analysis Results</h3>
        <p><strong>Skills Found:</strong> ${skills.map(s => s.word).join(", ")}</p>
        <p><strong>Experience:</strong> ${experiences.map(e => e.word).join(", ")}</p>
      `;
    }
  </script>
</body>
</html>
